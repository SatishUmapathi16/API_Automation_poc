name: Run Tests + Publish HTML Report

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  run-and-build-site:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Newman + HTML reporter
        shell: pwsh
        run: |
          npm i -g newman newman-reporter-htmlextra
          newman -v

      - name: Run runner
        shell: pwsh
        run: |
          powershell.exe -NoProfile -ExecutionPolicy Bypass -File ".\run-all.ps1"

      - name: Prepare GitHub Pages site (index.html = latest report)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $latest = Get-ChildItem -Path ".\EmailReports" -Recurse -Filter *.html |
                    Sort-Object LastWriteTime -Descending |
                    Select-Object -First 1

          if (-not $latest) { throw "No HTML report found under EmailReports." }

          New-Item -ItemType Directory -Force -Path ".\site" | Out-Null
          Copy-Item -Path ($latest.Directory.FullName + "\*") -Destination ".\site" -Recurse -Force
          Copy-Item -Path $latest.FullName -Destination ".\site\index.html" -Force

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: run-and-build-site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
