name: Run Tests + Publish HTML Report

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  run-and-build-site:
    runs-on: windows-latest
    env:
      PROJECT_ROOT: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Newman + HTML reporter
        shell: pwsh
        run: |
          npm i -g newman newman-reporter-htmlextra
          node -v
          newman -v

      - name: Run runner (PowerShell)
        shell: pwsh
        run: |
          powershell.exe -NoProfile -ExecutionPolicy Bypass -File ".\run-all.ps1"

      # âœ… Publish ONLY the final combined report as index.html
      - name: Prepare GitHub Pages site (ONLY final combined report)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          # Find newest combined report produced by combine-email-report.js
          $latest = Get-ChildItem -Path ".\EmailReports" -Recurse -Filter "Digital Api Automation Report.html" |
                    Sort-Object LastWriteTime -Descending |
                    Select-Object -First 1

          if (-not $latest) {
            Write-Host "EmailReports content:"
            if (Test-Path ".\EmailReports") {
              Get-ChildItem ".\EmailReports" -Recurse | Select-Object FullName
            } else {
              Write-Host "EmailReports folder not found."
            }
            throw "Final combined report not found: Digital Api Automation Report.html"
          }

          New-Item -ItemType Directory -Force -Path ".\site" | Out-Null
          Copy-Item -Path $latest.FullName -Destination ".\site\index.html" -Force

          "Published index.html from: $($latest.FullName)" | Out-File ".\site\_meta.txt" -Encoding utf8
          Write-Host "Published index.html from: $($latest.FullName)"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      # Optional: still keep full outputs as downloadable artifact (zip)
      - name: Upload full reports artifact (optional)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-automation-reports
          path: |
            EmailReports
            Reports
            EY.COM\**\Reports
            run_timing_*.txt
          if-no-files-found: warn

  deploy:
    needs: run-and-build-site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Configure Pages (auto-enable if needed)
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
